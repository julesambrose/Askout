<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi You!!</title>
    <style>
        body {
            margin: 0; /* Remove default body margins */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            font-family: sans-serif; /* Use a default font */
        }

        .main {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            min-height: 100vh; /* Ensure full viewport height */
            width: 100vw;
        }

        .Hey {
            text-align: center; /* Center text within the div */
            margin-bottom: 20px;
            width: 90%; /* Occupy most of the screen width */
            max-width: 500px; /* Set a maximum width */
        }
        .Hey label {
            font-size: 5vw;
        }
        .Hey button {
            font-size: 4vw;
            background-color: #FFB8BF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        .Hey a{
            text-decoration: none;
        }

        #moveButton {
            position: absolute;
            transition: transform 0.2s ease;
        }

        .slideshow-container {
            width: 90%;
            max-width: 600px;
        }

        .mySlides img {
            width: 100%;
            display: block; /* Prevents small gap below image */
        }

        /* Hide all slides initially */
        .mySlides {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="Hey">
            <label>Do you wanna go out?</label><br>
            <a href="page3.html"><button>Yes</button></a>
            <button id="moveButton" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            <audio id="moveSound" preload="auto">
                <source src="Aww.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="slideshow-container">
            <div class="mySlides">
                <img src="cutu1.png" alt="Image 1">
            </div>
            <div class="mySlides">
                <img src="cutu2.png" alt="Image 2">
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById("moveButton");
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
            document.getElementById("moveSound").play();
        }

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 800);
        }
    </script>
</body>
</html>
