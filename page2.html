<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi You!!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        /* Ensure the "No" button has position relative to its container */
        #moveButton {
            position: absolute; /* Allow the button to move freely */
            transition: transform 0.2s ease; /* Smooth movement */
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="Hey">
            <h2></h2>
            <label style="font-size:35px;">Do you wanna go out? </label>
            <br>
            <a href="page3.html">
                <button style="font-size:35px; background-color: #FFB8BF;">Yes</button>
            </a>
            <a>
                <button id="moveButton" onmouseover="moveButton()" ontouchstart="moveButton()" 
                    style="font-size:35px; background-color: #FFB8BF;">No</button>
                <audio id="moveSound" preload="auto">
                    <source src="Aww.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </a>
        </div>

        <div class="slideshow-container">
            <div class="mySlides">
                <img src="cutu1.png" alt="Image 1"  width="100%">
            </div>
            <div class="mySlides">
                <img src="cutu2.png" alt="Image 2"  width="100%">
            </div>
        </div>
    </div>

    <script>
        // Function to move the button
        function moveButton() {
            const button = document.getElementById("moveButton");
            const newPosition = getRandomPosition(button);

            // Apply new position
            button.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)`;

            // Play sound
            playMoveSound();
        }

        // Calculate a random position within the screen bounds
        function getRandomPosition(button) {
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const maxX = window.innerWidth - buttonWidth; // Prevent overflow
            const maxY = window.innerHeight - buttonHeight; // Prevent overflow

            const randomX = Math.random() * maxX; // Generate a random x position
            const randomY = Math.random() * maxY; // Generate a random y position

            return { x: randomX, y: randomY };
        }

        // Play the movement sound
        function playMoveSound() {
            const sound = document.getElementById("moveSound");
            sound.play();
        }

        // Slideshow functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 800); // Change slide every 800 milliseconds
        }
    </script>
</body>
</html>
