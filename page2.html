<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi You!!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Prevent scrolling caused by moving elements */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            height: 100%; /* Make sure the body fits the viewport */
        }

        .main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #moveButton {
            font-size: 35px;
            background-color: #FFB8BF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            position: absolute; /* Allow the button to move freely */
            transition: transform 0.2s ease; /* Smooth movement */
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="Hey">
            <label style="font-size:35px;">Do you wanna go out?</label>
            <br>
            <a href="page3.html">
                <button style="font-size:35px; background-color: #FFB8BF;">Yes</button>
            </a>
            <a>
                <button id="moveButton" 
                        onmouseover="moveButton()" 
                        ontouchstart="moveButton()">
                    No
                </button>
                <audio id="moveSound" preload="auto">
                    <source src="Aww.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </a>
        </div>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById("moveButton");
            const newPosition = getRandomPosition(button);

            // Apply new position
            button.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)`;

            // Play movement sound
            playMoveSound();
        }

        function getRandomPosition(button) {
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            // Ensure the button stays within the viewport
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            return { x: randomX, y: randomY };
        }

        function playMoveSound() {
            const sound = document.getElementById("moveSound");
            sound.play();
        }
    </script>
</body>
</html>
